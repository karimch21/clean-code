<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <section class="promo"><img class="promo__img" src="./eisenhower-matrix.jpg"><a class="promo__more-link"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <article class="todo">
    <div id="todo__box-add" class="todo__box-add todo__adding">
      <h3 class="todo__title todo__title-add">
        <label for="new-task">Add Item</label>
      </h3>
      <div class="todo__adding-box"><input id="new-task" class="task todo__field-add  todo__field_width"
          type="text"><button class="todo__btn btn-add">Add</button>
      </div>
    </div>
    <h3 class="todo__title todo__title-todo">Todo</h3>
    <ul id="todo__incomplete-tasks">
      <li class="todo__item"><input type="checkbox" class="todo__mark"><label class="task todo__task-text">Pay
          Bills</label><input type="text" class="task todo__task-field"><button
          class="edit todo__btn btn-edit">Edit</button><button class="delete todo__btn btn-delete"><img
            class="btn-delete__img" src="./remove.svg"></button>
      </li>
      <li class="todo__item_mode todo__item"><input type="checkbox" class="todo__mark"><label
          class="task todo__task-text">Go Shopping</label><input type="text" value="Go Shopping"
          class="task todo__task-field"><button class="edit todo__btn btn-edit">Save</button><button
          class="delete todo__btn btn-delete"><img class="btn-delete__img" src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="todo__title todo__title-completed">Completed</h3>
    <ul id="completed-tasks" class="completed-tasks">
      <li class="todo__item"><input type="checkbox" checked class="todo__mark"><label class="task todo__task-text">See
          the Doctor</label><input type="text" class="task task todo__task-field"><button
          class="edit todo__btn btn-edit">Edit</button><button class="delete todo__btn btn-delete"><img
            class="btn-delete__img" src="./remove.svg"></button>
      </li>
    </ul>
  </article>
  <script SRC="app.js"></script>
</body>

</html>
